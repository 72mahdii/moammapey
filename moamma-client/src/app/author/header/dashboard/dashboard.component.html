<div class="author-dash">
  <div class="option-box">
    <div class="container">
      <a class="item" routerLink="./repository">
        <i class="fa fa-list"></i>
      </a>
      <a class="item" routerLink="./create-article/-">
        <i class="fa fa-edit"></i>
      </a>
      <a class="item" routerLink="./comment-manager">
        <span class="not not-1" *ngIf="commentCounter != 0">{{ commentCounter }}</span>
        <i class="fa fa-comment"></i>
      </a>
      <a class="item" routerLink="./archive">
        <span class="not not-2" *ngIf="archiveCounter !=0">{{ archiveCounter }}</span>
        <i class="fa fa-archive"></i>
      </a>
      <a class="item" routerLink="./trash">
        <i class="fa fa-trash"></i>
      </a>
    </div>
  </div>
</div>
