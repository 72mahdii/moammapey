<div class="deleted">
  <div class="container">
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="article_box">
          <div class="border">
            <div class="caption">مقالات حذف شده</div>
          </div>
          <div class="content">
            <div class="articles">
              <div class="list-box">
                <div class="container">
                  <!-- Loop -->
                  <div class="item">
                    <div class="row align-items-center">
                      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                        <span
                          class="title">
                          عنوان مقاله...
                        </span>
                      </div>
                      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 d-flex justify-content-end">
                        <div class="info">
                          <span class="date">
                            <i class="fa fa-calendar"></i>
                            2019-24-04
                          </span>
                          <a class="state"
                            (click)="deleteFunc(2, this)">
                            <i class="fa fa-trash"></i>
                          </a>
                          <a class="cog "
                            (click)="restoreFunc(2, this)">
                            <i class="fa fa-undo"></i>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="message_dialog" id="message_dialog">
  <div class="message_content">
    <div class="text-message">از ذخیره این مقاله مطمئن هستید؟</div>
    <a id="okbtn" class="btn btn-lg btn-primary w-25 mx-2">تایید</a>
    <button id="cancelbtn" type="button" class="btn btn-lg btn-danger w-25 mx-2">انصراف</button>
  </div>
</div>
