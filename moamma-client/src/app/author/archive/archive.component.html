<div class="archived">
  <div class="container">
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="article_box">
          <div class="header">
            <div class="title">آرشیو مقالات</div>
          </div>
          <div class="content">
            <div class="content_articles">
              <div class="list-box">
                <div class="container">
                  <!-- Loop -->

                  <div class="item">
                    <div class="row align-items-center">
                      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                        <span class="title">
                          عنوان مقاله
                        </span>
                      </div>
                      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 d-flex justify-content-end">
                        <div class="info">
                          <span class="date">
                            <i class="fa fa-calendar"></i>
                            2019-24-04
                          </span>
                          <span class="comment">
                            <i class="fa fa-comment"></i>
                            4
                          </span>
                          <a class="state "
                            (click)="sendFunc(4, this)">
                            <i class="fa fa-share-square"></i>
                          </a>
                          <a class="cog "
                            asp-action="edit/@article.Id">
                            <i class="fa fa-cog"></i>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="message_dialog" id="message_dialog">
  <div class="message_content">
    <div class="text-message">از ذخیره این مقاله مطمئن هستید؟</div>
    <a id="okbtn" class="btn btn-lg btn-primary w-25 mx-2">تایید</a>
    <button id="cancelbtn" (click)="onCancel()" type="button" class="btn btn-lg btn-danger w-25 mx-2">انصراف</button>
  </div>
</div>
